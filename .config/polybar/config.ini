[settings]
#screenchange-reload = true

[colors]
text = ${xrdb:foreground}
bg = ${xrdb:background}
1a = ${xrdb:color0}
1b = ${xrdb:color8}
2a = ${xrdb:color1}
2b = ${xrdb:color9}
3a = ${xrdb:color2}
3b = ${xrdb:color10}
4a = ${xrdb:color3}
4b = ${xrdb:color11}
5a = ${xrdb:color4}
5b = ${xrdb:color12}
6a = ${xrdb:color5}
6b = ${xrdb:color13}
7a = ${xrdb:color6}
7b = ${xrdb:color14}
8a = ${xrdb:color7}
8b = ${xrdb:color15}

[vars]
size = 30
spacer = 45
offset = 10

[bar/spacer]
height = ${vars.spacer}
width = 100%
background = #00000000
modules-center = spacer
font-0 = "SF Display Pro:size=12;2"

[module/spacer]
type=custom/text
content=" "

[bar/power]
width = ${vars.size}
height = ${vars.size}
offset-y = ${vars.offset}
offset-x = 100%:-40
fixed-center = true
font-0 = "Iosevka Nerd Font:size=16;4"
background = ${colors.2b}
foreground = ${colors.text}
override-redirect = true
modules-center = powermenu

[module/powermenu]
type=custom/text
click-left=exec $HOME/.config/rofi/power.sh
content="襤"


[bar/datetime]
width = 233
height = ${vars.size}
offset-y = ${vars.offset}
offset-x = 100%:-285
fixed-center = true
module-margin-right = 2
background = ${colors.8a}
override-redirect = true
modules-center = date time
font-0 = "SF Display Pro:size=12;2"

[module/date]
type=custom/script
interval=60.0
exec=date +"%{T3}󰸗 %{T1} %a %d %b, %Y%{T-}"
label-foreground=${colors.1a}

[module/time]
type=custom/script
interval=60.0
exec=date +"%{T2}󰅐 %{T1} %I:%M %p%{T-}"
label-foreground=${colors.5a}

[bar/launch]
width = 30
height = ${vars.size}
offset-y = ${vars.offset}
offset-x = 10
fixed-center = true
background = ${colors.8a}
foreground = ${colors.1a}
override-redirect = true
font-0 = "Iosevka Nerd Font:size=14;4"
modules-center = launch

[module/launch]
type=custom/text
click-left=exec rofi -show drun -m primary -theme config-launcher
content="%{T1}%{T-}"



[bar/workspaces]
height = ${vars.size}
width = 300
offset-y = ${vars.offset}
offset-x = 50
fixed-center = true
background = ${colors.bg}
foreground = ${colors.text}
override-redirect = true
font-0 = "Iosevka Nerd Font:size=16;4"
font-1 = "SF Display Pro:size=12;2"
modules-center = ws-term ws-mail ws-web ws-code ws-music ws-chat ws-youtube


[module/ws-term]
type=custom/text
content-padding = 1
content-foreground = ${colors.7b}
content = "%{A1:i3-msg workspace 1 term:}%{A}"

[module/ws-mail]
type=custom/text
content-padding = 1
content-foreground = ${colors.2b}
content = "%{A1:i3-msg workspace 2 mail:}%{A}"

[module/ws-web]
type=custom/text
content-padding = 1
content-foreground = ${colors.3b}
content = "%{A1:i3-msg workspace 3 web:}%{A}"

[module/ws-code]
type=custom/text
content-padding = 1
content-foreground = ${colors.4b}
content = "%{A1:i3-msg workspace 4 code:}%{A}"

[module/ws-music]
type=custom/text
content-padding = 1
content-foreground = ${colors.5b}
content = "%{A1:i3-msg workspace 5 music:}%{A}"

[module/ws-chat]
type=custom/text
content-padding = 1
content-foreground = ${colors.6b}
content = "%{A1:i3-msg workspace 6 chat:}%{A}"

[module/ws-youtube]
type=custom/text
content-padding = 1
content-foreground = ${colors.7b}
content = "%{A1:i3-msg workspace 7 youtube:}%{A}"


[bar/system]
height = ${vars.size}
width = 250
offset-y = ${vars.offset}
offset-x = 100%:-550
fixed-center = true
module-margin-right = 5
background = ${colors.bg}
override-redirect = true
modules-center = updates-aurhelper alsa vpn-openvpn-status 
font-0 = "SF Display Pro:size=12;2"
font-1 = "Iosevka Nerd Font:size=16;4"



[module/xwindow]
type = internal/xwindow
label-maxlen = 75
label-foreground = #bbb

[module/updates-aurhelper]
type = custom/script
exec = ~/.config/polybar/scripts/updates-aurhelper.sh 
interval = 600
label = %output%
label-font = 1
label-padding = 2
click-left  = urxvt -e yay -Syuy &

[module/vpn-openvpn-status]
type = custom/script
exec = ~/.config/polybar/scripts/vpn-openvpn-status.sh
interval = 600
label = %output%
label-font = 1
label-padding = 2
click-right = urxvt -e  systemctl stop nordvpn &
click-left = urxvt -e  systemctl start nordvpn &

[bar/music]
height = ${vars.size}
width = 250
offset-y = ${vars.offset}
offset-x = 50%:-125
fixed-center = true
module-margin-right = 1
background = ${colors.8a}
foreground = ${colors.1a}
override-redirect = true
font-1 = "Iosevka Nerd Font:size=14;4"
font-0 = "SF Display Pro:size=12;2"
modules-left = spotify nowplaying

[module/spotify]
type=custom/text
content = "%{A1:i3-msg workspace 5 music:} %{A}"

[module/nowplaying]
interval = 1
type = custom/script
exec = python $HOME/.config/polybar/scripts/spotify.py -f '{artist}: {song}'


[module/spotifyxxx]
type = custom/script
interval = 1
format-prefix = ""
label = %output%
label-font = 1
exec = python ~/.config/polybar/scripts/spotify.py -f '{artist}  -  {song}'
label-padding = 2


[module/alsa]
type = internal/alsa
master-soundcard = default
master-mixer = Master
interval = 5
format-volume = <ramp-volume>
format-volume-background = ${colors.bg}
format-volume-padding = 2
format-muted = <label-muted>
format-muted-background = ${colors.bg}
format-muted-padding = 2

label-volume = %percentage%%

label-muted = ﱝ
label-muted-foreground = ${colors.text}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 



[module/battery]
type = internal/battery

full-at = 99

; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ACAD

poll-interval = 2
time-format = %H:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = <animation-charging>
format-charging-background = ${color.bg-alt}
format-charging-padding = 2

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging = <ramp-capacity>
format-discharging-background = ${color.bg-alt}
format-discharging-padding = 2

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
format-full = <label-full>
format-full-background = ${color.bg-alt}
format-full-padding = 2

; Available tokens:
;   %percentage% (default)
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = %percentage%%

; Available tokens:
;   %percentage% (default)
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = %percentage%%

; Available tokens:
;   %percentage% (default)
;label-full = Fully Charged
label-full = 
label-full-foreground = ${color.green} 

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 

; Framerate in milliseconds
animation-charging-framerate = 750



[module/network]
type = internal/network

interface = wlp2s0
interval = 1.0

;ping-interval = 3
;;udspeed-minwidth = 5
accumulate-stats = true
unknown-as-up = true

; Available tags:
;   <label-connected> (default)
;   <ramp-signal>
format-connected = <ramp-signal>
format-connected-background = ${color.bg-alt}
format-connected-padding = 2

; Available tags:
;   <label-disconnected> (default)
format-disconnected = <label-disconnected>
format-disconnected-background = ${color.bg-alt}
format-disconnected-padding = 2

; Available tags:
;   <label-connected> (default)
;   <label-packetloss>
;   <animation-packetloss>
;;format-packetloss = <animation-packetloss> <label-connected>

; Available tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %local_ip6% [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %linkspeed% [wired]
; Default: %ifname% %local_ip%
label-connected = 說

; Available tokens:
;   %ifname%    [wireless+wired]
; Default: (none)
label-disconnected = ﲁ
label-disconnected-foreground = ${color.fg-alt}

; Available tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %local_ip6% [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %linkspeed% [wired]
; Default: (none)
;label-packetloss = %essid%
;label-packetloss-foreground = #eefafafa

ramp-signal-0 = 說
ramp-signal-1 = 說
ramp-signal-2 = 說
ramp-signal-3 = 說
ramp-signal-4 = 說